{% extends "base.html" %} {% block content %}
<form method="post">
  {% csrf_token %} {% for field in form %}
  <div>
    {{field.label_tag}}
    <div>{{field}}</div>
  </div>
  {% endfor %} {% for error in form.non_field_errors %}
  <div class="login_error_message">{{ error }}</div>
  {% endfor %}
  <button type="submit">Востановить пароль</button>
</form>
{% endblock %}
